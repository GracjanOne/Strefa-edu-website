      <header>
        <div id="header-container">
          <h1>AKTUALNOŚCI</h1>
        </div>
      </header>
      <div id="contact-window-container">
        <div class="contact-window">
          <form id="form">
            <span id="contact-title">Skontaktuj się z nami!</span>
            <button id="closeButton">x</button>
            <br />
            <input
              type="text"
              class="contact-inputs"
              required
              autofocus
              placeholder="Imię"
            />
            <input
              type="text"
              class="contact-inputs"
              required
              placeholder="Nazwisko"
            />
            <br />
            <input
              type="text"
              class="contact-inputs"
              id="email-holder"
              required
              placeholder="Adres e-mail"
            />
            <br />
            <textarea
              name=""
              class="contact-inputs"
              id="contact-textarea"
              cols="30"
              rows="10"
              placeholder="W czym możemy pomóc?"
            ></textarea>
            <br />
            <input id="submit-button" type="submit" value="Wyślij" />
          </form>
        </div>
      </div>
    </div>
    <!--Start of ZSIP link window -->
    <div class="links-window-container">
      <div class="links-window">
        <button id="linkCloseButton">x</button>
        <div class="fb-link">
          <a
            href="https://www.facebook.com/people/ZSiP-Bolków/100057203150445/?paipv=0&eav=AfYD3fxg34aNLWFDkHWm6oDxlc_4c-jwb8qqwLNx_cuexIB6DM3aHNTa16cnxQ6uhGs&_rdr"
            ><img src="../images/facebook-logo.png" alt="FB-logo"
          /></a>
        </div>
        <div class="website-link">
          <a href="http://zsip-bolkow.pl/ZSiP/">
            <img
              id="website"
              src="../images/website logo.png"
              alt="website logo"
            />
          </a>
        </div>
        <span id="links-title">GDZIE CHCESZ SIĘ UDAĆ?</span>
      </div>
      <!--Start of powiat jaworski link window-->
      <div class="jawor-links-window">
        <button id="JaworlinkCloseButton">x</button>
        <div class="fb-link">
          <a href="https://www.facebook.com/powiat.jaworski.1/?locale=pl_PL"
            ><img src="../images/facebook-logo.png" alt="FB-logo"
          /></a>
        </div>
        <div class="website-link">
          <a href="https://www.powiat-jawor.org.pl">
            <img
              id="website"
              src="../images/website logo.png"
              alt="website logo"
            />
          </a>
        </div>
        <span id="links-title">GDZIE CHCESZ SIĘ UDAĆ?</span>
      </div>
      <!--Start of Bolków link window-->
      <div class="bolkow-links-window">
        <button id="BolkowlinkCloseButton">x</button>
        <div class="fb-link">
          <a href="https://www.facebook.com/BurmistrzBolkowa/?locale=pl_PL"
            ><img src="../images/facebook-logo.png" alt="FB-logo"
          /></a>
        </div>
        <div class="website-link">
          <a href="https://bolkow.pl/pl/">
            <img
              id="website"
              src="../images/website logo.png"
              alt="website logo"
            />
          </a>
        </div>
        <span id="links-title">GDZIE CHCESZ SIĘ UDAĆ?</span>
      </div>
    </div>
