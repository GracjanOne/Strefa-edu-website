<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strefa.edu - Strona główna</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="upper-container">
      <nav>
        
        <img
          id="logo"
          src="../images/strefa_edu_logo.png"
          alt="Logo strefa edu"
        />
        <div id="line"></div>
        <ul id="navbar">
          <li>STRONA GŁÓWNA</li>
          <li>STREFY</li>
          <li>AKTUALNOŚCI</li>
          <li>O NAS</li>
          <li>KONTAKT</li>
        </ul>
      </nav>
      <header>
        <div id="header-container">
            <h1>NAJNOWSZE WYDANIE GAZETY</h1>
            <h2>MAJ 2023</h2>
        </div>
      </header>
    </div>
    <div id="middle-container">
      
      <aside>
          <div id="aside-container">
              <div id="aside-links">
                  <ul>
                      <li><img class="aside-link"src="../images/ZSIP_aside_photo.png" alt="ZSIP Bolków link"></li>
                      <li class="aside-link"><img src="../images/powiat_jaworski_aside.jpg" alt="Powiat Jaworski link"></li>
                      <li class="aside-link"><img src="../images/bolkow-aside.png" alt="Miasto Bolków link"></li>
                      <li class="aside-link"><img src="../images/nowa-era-aside.jpg" alt="nowa era dla ucznia link"></li>
                      <li class="aside-link"><img src="../images/librus_aside.jpg" alt="librus link"></li>
                  </ul>
              </div>
          </div>
      </aside>
      <section>
        <div id="section-container">
            <img src="../images/main_strefa.edu_articles.jpg" alt="Pierwsza strona gazety strefy.edu">
        </div>
    </section>
    </div>
   
  </body>
</html>
